name: trynago
description: "Discover activities near you"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.6
  go_router: ^12.1.3
  
  # Swipe Cards
  flutter_card_swiper: ^7.0.1
  
  # Location Services
  geolocator: ^10.1.0
  permission_handler: ^11.1.0
  
  # HTTP & APIs
  dio: ^5.4.0
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Storage
  shared_preferences: ^2.2.2
  
  # UI Components
  flutter_animate: ^4.3.0
  cached_network_image: ^3.3.0
  
  # Date formatting (missing dependency)
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
